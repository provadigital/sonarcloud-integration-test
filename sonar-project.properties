sonar.projectKey=vtex-apps_sonarcloud-integration-test
sonar.organization=vtex-apps

# This is the name and version displayed in the SonarCloud UI
# sonar.projectName='US FPA - Integration Test'
sonar.projectVersion=1.x

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
#sonar.inclusions=
#sonar.exclusions=

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Test inclusions
sonar.test.inclusions='*.test.?s'

# File exclusions from scanning
sonar.exclusions='node_module/**/*,coverage/**/*,**/*.config.js'

# Test report path
#sonar.testExecutionReportPaths=coverage/node-report.xml

# Test LCOV file
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions for copy-paste detection
#sonar.cpd.exclusions=
