name: '[QE] SonarCloud'

on:

  # Trigger when the master is updated
  push:
    branches:
    - master
    - main
  
  # Trigger on internal PR 
  pull_request:
      types:
      - opened
      - synchronize
      - reopened
  
  # Trigger on label approval
  # You MUST analyze the code before
  pull_request_target:
    branches:
    - master
    - main
    types:
    - labeled
      
jobs:

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    
    # If the event is from pull_request_target, must have a label
    # This is important to avoid been hacked
    # DANGER: never add the label whitout check the GitHub Action code!!!
    
    if: |
      github.event_name == 'pull_request' || github.event_name == 'push' ||
      (github.event.action == 'pull_request_target' && startsWith(github.event.pull_request.labels.*.name, 'safe to test')
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
